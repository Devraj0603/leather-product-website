<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Leather Products | Leather Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .user-actions a {
            color: white;
            margin: 0 10px;
        }

        /* Men’s Section Layout */
        .men-section {
            padding: 40px 20px;
        }

        .men-section h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
        }

        /* Filter Section */
        .filter-section {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .filter-section label {
            font-weight: bold;
            margin-right: 5px;
        }

        .filter-section select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        /* Product Grid */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            width: 200px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-item h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item span {
            color: green;
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        .product-item .btn {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            text-decoration: none;
            font-size: 14px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">Leather Shop</div>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="kids.html">Kids</a></li>
                <li><a href="#">New Releases</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="login.html">LOGIN</a>
            <!-- <a href="#" class="cart">Cart (0)</a> -->
            <a href="cart.html" class="cart" id="cartVal">Cart (0)</a>

        </div>
    </header>

    <!-- Men’s Leather Products Section -->
    <section class="men-section">
        <h1>Men’s Leather Collection</h1>

        <!-- Filter Section -->
        <div class="filter-section">
            <div>
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="jackets">Jackets</option>
                    <option value="shoes">Shoes</option>
                    <option value="bags">Bags</option>
                </select>
            </div>
            <div>
                <label for="price">Price Range:</label>
                <select id="price">
                    <option value="all">All</option>
                    <option value="0-100">$0 - $100</option>
                    <option value="100-200">$100 - $200</option>
                    <option value="200-500">$200 - $500</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.jpg" alt="Leather Jacket">
                <h2>Leather Jacket</h2>
                <span>$150</span>
                <!-- <a href="#" class="btn">Add to Cart</a> -->
                <button style="cursor: pointer;" onclick="handleAddToCart('jacket')" class="btn">Add to Cart</button>

            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Leather Shoes">
                <h2>Leather Shoes</h2>
                <span>$120</span>
                <!-- <a href="#" class="btn">Add to Cart</a> -->
                <button style="cursor: pointer;" class="btn" onclick="handleAddToCart('shoes')">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="product4.png" alt="Leather Bag">
                <h2>Leather Bag</h2>
                <span>$200</span>
                <!-- <a href="#" class="btn">Add to Cart</a> -->
                <button style="cursor: pointer;" class="btn" onclick="handleAddToCart('bag')">Add to Cart</button>

            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Leather Shop. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
        </div>
    </footer>
    <script>
        let cart = 0;
        let mens_leather_jacket = localStorage.getItem('mens_leather_jacket');
        let mens_leather_shoes = localStorage.getItem('mens_leather_shoes');
        let mens_leather_bag = localStorage.getItem('mens_leather_bag');


        if (mens_leather_jacket) {
            cart += parseInt(mens_leather_jacket);
        }

        if (mens_leather_shoes) {
            cart += parseInt(mens_leather_shoes);
        }
        document.getElementById('cartVal').textContent = `Cart (${cart})`;


        function handleAddToCart(items) {
            if (items === 'jacket') {
                let quantity = localStorage.getItem('mens_leather_jacket');
                localStorage.setItem('mens_leather_jacket', quantity ? parseInt(quantity) + 1 : 1);
            } else if (items === 'shoes') {
                let quantity = localStorage.getItem('mens_leather_shoes');
                localStorage.setItem('mens_leather_shoes', quantity ? parseInt(quantity) + 1 : 1);
            }
            else if (items === 'bag') {
                let quantity = localStorage.getItem('mens_leather_bag');
                localStorage.setItem('mens_leather_bag', quantity ? parseInt(quantity) + 1 : 1);
            }
            cart += 1;
            document.getElementById('cartVal').textContent = `Cart (${cart})`;
            // window.location.href = 'cart.html'; 
        };

        document.getElementById('cartForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let jacket = document.getElementById('mens_leather_jacket').value;
            let quantity = localStorage.getItem('mens_leather_jacket');
            let shoes = localStorage.getItem('mens_leather_shoes');
            shoes = shoes ? parseInt(shoes) : 0;
            let totalJacketQuantity = quantity ? parseInt(quantity) + parseInt(jacket) : parseInt(jacket);
            let totalQuantity = totalJacketQuantity + shoes;
            cart = totalQuantity;
            document.getElementById('cartVal').textContent = `Cart (${cart})`;
            localStorage.setItem('mens_leather_jacket', totalJacketQuantity);
            // window.location.href = 'cart.html'; 
        });
    </script>

</body>

</html>
