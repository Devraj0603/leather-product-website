<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Shopping Cart | Leather Shop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        color: white;
      }

      header .logo {
        font-size: 24px;
        font-weight: bold;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .user-actions a {
        color: white;
        margin: 0 10px;
      }

      .cart-container {
        width: 80%;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .quantity input {
        width: 50px;
        text-align: center;
      }

      .remove-btn {
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 3px;
      }

      .checkout-btn {
        display: block;
        width: 200px;
        padding: 10px;
        background-color: #333;
        color: white;
        text-align: center;
        margin: 20px auto;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <script>
      function removeItem(item) {
        let qty = document.getElementById("leather-item-qty").value;
        if (item == "jacket") {
          //   let jqty = localStorage.getItem("mens_leather_jacket");
          //   let totalQuantity = parseInt(jqty) - parseInt(qty);
          //   localStorage.setItem("mens_leather_jacket", totalQuantity);
          localStorage.removeItem("mens_leather_jacket");
          document.getElementById("jacket-row").remove();
          document.getElementById("total-amount-row").remove();
          const cartBody = document.getElementById("cart-body");
          cartBody.innerHTML = `<tr>
                    <td colspan='5' style="text-align:center">Your Cart is Empty.</td>
                </tr>`;
          //   if (totalQuantity <= 0) {
          //     localStorage.removeItem("mens_leather_jacket");
          //     document.getElementById("jacket-row").remove();
          //   }
        }
      }
      function updateQuantity(item, action) {
        // alert("Hello");
        // alert(qty);
        if (item == "jacket") {
          // let jacket = localStorage.removeItem('mens_leather_jacket');
          if (action == "remove") {
            let jqty = localStorage.getItem("mens_leather_jacket");
            let totalQuantity = parseInt(jqty) - 1;
            localStorage.setItem("mens_leather_jacket", totalQuantity);
            document.getElementById("leather-item-qty").value = totalQuantity;
            if (totalQuantity <= 0) {
              localStorage.removeItem("mens_leather_jacket");
              document.getElementById("jacket-row").remove();
              document.getElementById("total-amount-row").remove();
              const cartBody = document.getElementById("cart-body");
              cartBody.innerHTML = `<tr>
                    <td colspan='5' style="text-align:center">Your Cart is Empty.</td>
                </tr>`;
            }
          } else {
            let jqty = localStorage.getItem("mens_leather_jacket");
            let totalQuantity = parseInt(jqty) + 1;
            localStorage.setItem("mens_leather_jacket", totalQuantity);
            document.getElementById("leather-item-qty").value = totalQuantity;
          }
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        let jacket = localStorage.getItem("mens_leather_jacket");
        const cartBody = document.getElementById("cart-body");
        jacket = jacket ? parseInt(jacket) : 0;
        if (jacket) {
          cartBody.innerHTML = `<tr id="jacket-row">
                    <td>Men's Leather Jacket</td>
                    <td>$150</td>
                    <td class="quantity">
                    <button class="qty-btn" onclick="updateQuantity('jacket', 'remove')">-</button>
                    <input type="text" style="width: 30px;" id="leather-item-qty" value="0" min="0">
                    <button class="qty-btn" onclick="updateQuantity('jacket', 'add')">+</button>
                    </td>
                    <td id="jacket-total">$0</td>
                    <td><button class="remove-btn" onclick="removeItem('jacket')">Remove</button></td>
                </tr>`;
        }
        let jacketTotal = 150 * jacket;
        document.getElementById("leather-item-qty").value = jacket;
        document.getElementById("jacket-total").textContent = `$${jacketTotal}`;

        let shoes = localStorage.getItem("mens_leather_shoes");
        shoes = shoes ? parseInt(shoes) : 0;
        if (shoes) {
        }
        let shoesTotal = 120 * shoes;
        document.getElementById("shoes-item-qty").value = shoes;
        document.getElementById("shoes-total").textContent = `$${shoesTotal}`;

        let total = jacketTotal + shoesTotal;
        document.getElementById("total-amount").textContent = `$${total}`;
      });
    </script>
